

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Top 100 Películas IMDB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movies.length > 0">
  <ion-list>
    <ion-card *ngFor="let movie of movies">
      <ion-img [src]="movie.image" alt="{{ movie.title }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ movie.title }}</ion-card-title>
        <ion-card-subtitle>Año: {{ movie.year }}</ion-card-subtitle><ion-button class="regiscol2" shape="round" routerLink="/listar-cars">Comprar</ion-button>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Clasificación:</strong> {{ movie.rating }}</p>
        <p><strong>Director:</strong> {{ movie.director }}</p>
        
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-content *ngIf="movies.length === 0">
  <p>Cargando datos de las películas...</p>
</ion-content>
