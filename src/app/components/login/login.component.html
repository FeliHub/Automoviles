<form (ngSubmit)="login()">
  <ion-item>
    <ion-label position="floating">email</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="email" placeholder="EmAiL">email</ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password" placeholder="PaSsWoRd">password</ion-input>
  </ion-item>

  <br>

  <ion-button type="submit" expand="full" color="success">Login</ion-button>
</form>

<br>

<ion-button (click)="register()" expand="full" color="danger">Registrar</ion-button>
